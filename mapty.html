    <div
      class="row justify-content-center ms-4 me-4"
      style="margin-top: 3vh; height: 94vh"

      <div
        class="col-4"
        style="background-color: rgb(45, 52, 57); height: 100%"
      >
        <div
          class="row align-items-center justify-content-center"
          style="height: 15vh"
        >
          <img src="src/images/logo.png" style="width: 30%" class="" alt="" />
        </div>
        <div style="height: 67vh" class="comments">
          <form
            class="container row text-white mx-auto py-2 rounded mb-2 formm hidden"
            style="width: 85%; background-color: #658cab"
          >
            <div class="col-6">
              <div class="row">
                <label
                  for="type"
                  class="col col-lg-6 col-form-label col-form-label-sm"
                  >Type</label
                >
                <select
                  class="col form-select form-select-sm selection"
                  id="type"
                >
                  <option value="1">Running</option>
                  <option value="2">Cycling</option>
                </select>
              </div>
            </div>
            <div class="col-6 mb-2">
              <div class="row">
                <label
                  for="distance"
                  class="col col-lg-6 col-form-label col-form-label-sm"
                  >Distance</label
                >
                <input
                  type=""
                  class="col form-control form-control-sm distancee"
                  id="distance"
                  placeholder="km"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <label
                  for="duration"
                  class="col col-lg-6 col-form-label col-form-label-sm"
                  >Duration</label
                >
                <input
                  type=""
                  class="col form-control form-control-sm durationn"
                  id="duration"
                  placeholder="min"
                />
              </div>
            </div>
            <div class="col-6 cad">
              <div class="row">
                <label
                  for="cadence"
                  class="col col-lg-6 col-form-label col-form-label-sm"
                  >Cadence</label
                >
                <input
                  type=""
                  class="col form-control form-control-sm cadencee"
                  id="cadence"
                  placeholder="step/min"
                />
              </div>
            </div>
            <div class="col-6 elevat hidden">
              <div class="row">
                <label
                  for="elev"
                  class="col col-lg-6 col-form-label col-form-label-sm"
                  >ElevGain</label
                >
                <input
                  type=""
                  class="col form-control form-control-sm elevationn"
                  id="elev"
                  placeholder="meters"
                />
              </div>
            </div>
            <button style="display: none">OK</button>
          </form>
